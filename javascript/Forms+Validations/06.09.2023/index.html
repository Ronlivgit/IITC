<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <!-- t1 -->
    <form id="myForm" onsubmit="return identicalNums()">
        <input id="t1Input" type="number">
        <input id="t1Input1" type="number">
        <button id="formBtn">Submit</button>

    </form>

    <!-- t2 -->
    <form id="myForm2" onsubmit="return num1IsBigger()">
        <input id="t2Input" type="number">
        <input id="t2Input1" type="number">
        <button id="formBtn2">Submit</button>

    </form>

    <!-- t3 -->
    <form id="myForm3" onsubmit="return ifTextIdentical()">
        <input id="t3Input" type="text">
        <input id="t3Input1" type="text">
        <button id="formBtn3">Submit</button>
    </form>

    <!-- t4 -->
    <form id="myForm4" onsubmit="return ifSameLength()">
        <input id="t4Input" type="text">
        <input id="t4Input1" type="text">
        <button id="formBtn4">Submit</button>
    </form>

    <!-- t5 -->
    <form id="myForm5" onsubmit="return ifFirstIndexIdentical()">
        <input id="t5Input" type="text">
        <input id="t5Input1" type="text">
        <button id="formBtn5">Submit</button>
    </form>

    <!-- t6 -->


    <!-- t7 -->
    <form id="myForm7">
        <input id="t7Username" type="text">
        <input id="t7Email" type="email">
        <input id="t7Age" type="date">
        <input id="t7Pass" type="password">
        <input id="t7PassConfirmer" type="password">
        <button id="formBtn7">Submit</button>
    </form>




    <script src="main.js"></script>
</body>
</html>
