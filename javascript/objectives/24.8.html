        // q69
        function q69(FullName){
            FullName = prompt("Whats ur full name? : ")
            var spaceIndexArray = []
            var numOfSpaces = 0
            for(var i=0; i<FullName.length;i++){
                if(FullName[i] == " "){
                    numOfSpaces ++
                    spaceIndexArray.push(i)
                }
            }
            if(numOfSpaces == 0){
                return FullName[0].toUpperCase() + FullName.substr(1,FullName.length)
            }
            else if (numOfSpaces == 1){
                return FullName.substr(0,spaceIndexArray[0]) + " " + FullName.substr(spaceIndexArray[0] + 1,FullName.length)
            }
            else if (numOfSpaces == 2){
                console.log(FullName.substr(0,spaceIndexArray[0]));
                console.log(FullName.substr(spaceIndexArray[0] + 1,FullName.length));
                console.log(FullName.substr(spaceIndexArray[1] + 1,FullName.length));
            }
        }
